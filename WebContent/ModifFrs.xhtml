<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="80">

<h:outputText value="Bienvenue dns notre application"/>
	
		</p:layoutUnit>
		<p:layoutUnit position="south" size="100">
			<h:outputText value="Copyright 2012." />
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200"
			style="width:200;border-width:1px;">
				<ui:include src="/Menu.xhtml"></ui:include>
		</p:layoutUnit>
		<p:layoutUnit position="east" size="200"
			style="width:200;border-width:1px;">

		</p:layoutUnit>
		<p:layoutUnit position="center" style="width:200; border-width:0px;">
<h:form>

<h:panelGrid columns="3">
<h:outputText value="idfrs" />
<p:inputText id="idC" value="#{fournisseurManagedBean.selectedfrs.idfrs}" hidden="true" />
<h:outputText value="nom" />
<p:inputText id="nomfrs" value="#{fournisseurManagedBean.selectedfrs.nomfrs}" required="true" requiredMessage="le nom est un champ obligatoire"/>
<h:message for="nomfrs" style="color:red"/>
<h:outputText value="adressefrs" />
<p:inputText id="adressefrs" value="#{fournisseurManagedBean.selectedfrs.adressefrs}" required="true" requiredMessage="Adresse est un champ obligatoire"/>
<h:message for="adressefrs" style="color:red"/>
<h:outputText value="mailContact" />
<p:inputText id="mailContact" value="#{fournisseurManagedBean.selectedfrs.mailContact}" required="true" requiredMessage="le mail est un champ obligatoire"/>
<h:message for="mailContact" style="color:red"/>
<h:commandButton  value="modifier" actionListener="#{fournisseurManagedBean.modifier}"/>
</h:panelGrid>
</h:form>
			


		</p:layoutUnit>
	</p:layout>


</h:body>











</html>
