<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>
<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="80">

<h:outputText value="Bienvenue dns notre application"/>
	
		</p:layoutUnit>
		<p:layoutUnit position="south" size="100">
			<h:outputText value="Copyright 2012." />
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200"
			style="width:200;border-width:1px;">
			<ui:include src="/Menu.xhtml"></ui:include>
		</p:layoutUnit>
		<p:layoutUnit position="east" size="200"
			style="width:200;border-width:1px;">

		</p:layoutUnit>
		<p:layoutUnit position="center" style="width:200; border-width:0px;">
<h:form>


<p:dataTable  value="#{kpimoisManagedBean.listeKpiSupplier}" var="kpimois" selection="#{kpimoisManagedBean.selectedKpiSupplier}" selectionMode="single" rowKey="#{kpimois.idkpisupplier}">
<p:column headerText="Id kpimois">
<h:outputText value="#{kpimois.idkpisupplier}" />
</p:column>

<p:column headerText="Id Fournisseur">
<h:outputText value="#{kpimois.fournisseur.idfrs}"/>
</p:column>

<p:column headerText="Fournisseur">
<h:outputText value="#{kpimois.fournisseur.nomfrs}"/>
</p:column>

<p:column headerText="Id Kpi">
<h:outputText value="#{kpimois.kpi.idkpi}"/>
</p:column>
<p:column headerText="Kpi">
<h:outputText value="#{kpimois.kpi.description}"/>
</p:column>

<p:column headerText="Note">
<h:outputText value="#{kpimois.note}"/>
</p:column>
<p:column headerText="date">
<h:outputText value="#{kpimois.date}"/>
</p:column>
<p:column headerText="supprimer"> 
<h:commandButton actionListener="#{kpimoisManagedBean.supprimer}" value="supprimer" />
</p:column>
<p:column headerText="editer"> 
<h:commandButton action="#{kpimoisManagedBean.editer}" value="editer" />
</p:column>
			
</p:dataTable>
<br></br>
                       
                        
                         
                            
</h:form>
		</p:layoutUnit>
	</p:layout>

</h:body>





</html>
